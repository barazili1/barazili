    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; overflow-x: hidden; font-family: 'Cairo', sans-serif; }
    body {
      background: #000;
      color: #fff;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 30px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 900;
      color: #00e6ff;
      text-shadow: 0 0 25px #00e6ff;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 15px #00e6ff; }
      to { text-shadow: 0 0 35px #00f7ff; }
    }

    .prediction-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00e6ff;
      border-radius: 20px;
      box-shadow: 0 0 25px #00e6ff88;
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      width: 90%;
      max-width: 500px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .prediction-box.animate {
      animation: scaleUp 0.4s ease-in-out;
    }

    @keyframes scaleUp {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); box-shadow: 0 0 40px #00f7ffcc; }
      100% { transform: scale(1); }
    }

    .telegram-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 230, 255, 0.1);
      border: 1px solid #00e6ff88;
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 35px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #00c6ff55;
      transition: all 0.3s ease;
    }

    .telegram-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f7ffcc;
    }

    .telegram-button svg {
      width: 24px;
      height: 24px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }

    .promo {
      background: linear-gradient(to right, rgba(0, 230, 255, 0.1), rgba(0, 72, 115, 0.1));
      padding: 18px 30px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00e6ff;
      border: 1px solid #00e6ff55;
      box-shadow: 0 0 20px #00e6ff22;
    }

    @media (max-width: 600px) {
      .title { font-size: 2.2rem; }
      .prediction-box { font-size: 1.8rem; padding: 20px; }
      .telegram-button { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
